---
layout: default
---

<article>
<h1>{{page.title}}</h1>
<hr/>
{{content}}
</article>

<div id="buttons">
	
	<a href="/" onclick="window.open(
		// Facebook Share URL
		'https://www.facebook.com/sharer/sharer.php?u=' +
		encodeURIComponent(location.href), 
		// Facebook Popup Name
		'facebook-share-dialog', 
		// Facebook Popup Settings
		'width=626, height=436'); 
		return false;">
		<div class="facebook button">
			<div class="slide"><p>facebook</p></div>
		</div>
	</a>
	
	<a href="/" onclick="window.open(
		// Twitter Share URL
		'https://twitter.com/intent/tweet?url=' +
		encodeURIComponent(location.href) + 
		'&amp;text=' + 'Check out {{page.title}} -' + 
		'&amp;via=yrkumarr', 
		// Twitter Popup Name
		'twitter-share-dialog',
		// Twitter Popup Settings
		'menubar=no, toolbar=no, resizable=yes,' +
		'scrollbars=yes, width=550, height=420');
		return false;">
		<div class="twitter button">
			<div class="slide"><p>twitter</p></div>
		</div>
	</a>


	<a href="/" onclick="window.open(
		// Google Plus Share URL
		'https://plus.google.com/share?url=' + 
		encodeURIComponent(location.href), 
		// Google Plus Popup Name
		'google-plus-share-dialog',
  		// Google Plus Popup Settings
		'menubar=no, toolbar=no, resizable=yes,' +
		'scrollbars=yes, width=626, height=436');
		return false;">
		<div class="google button">
			<div class="slide"><p>google+</p></div>
		</div>
	</a>
	
	<a href="/" onclick="window.open(
		// LinkedIn Share URL
		'https://www.linkedin.com/cws/share?' + 
		'url='+encodeURIComponent(location.href),
		// LinkedIn Popup Name
		'linkedin-share-dialog',
		// LinkedIn Popup Settings
		'menubar=no, toolbar=no, resizable=yes,' +
		'scrollbar=yes, width=626, height=436');
		return false;">
		<div class="linkedin button">
			<div class="slide"><p>linkedin</p></div>
		</div>
	</a>

</div> 


<div id="disqus_thread"></div>
<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'yrkumar'; // required: replace example with your forum shortname

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
