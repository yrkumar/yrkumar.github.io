		<link rel="stylesheet" href="https://github.com/themes/minimal/stylesheets/styles.css">
		<style>
			html { overflow-y: scroll; }
			body {
				font: 14px/1.5 Lato "Helvetica Neue", 
				Helvetica, Arial, sans-serif;
				color: #111;
			}
			header { zoom: 1.2; }
			header h1 { margin-bottom: 5px; margin-left: -5px; }
			header h1 a { color: #494949; font-weight: bold; }
			header h3 { margin-top: 20px; margin-bottom: 5px; }
			header p.view { margin-bottom: 5px; }
			header p.view small { padding-top: 3px; }
			header ul { zoom: 0.7; margin-top: 25px; }
			section p { margin-top: 10px; }
			section h1 { margin-bottom: 15px; }
			section h2 { margin-bottom: 10px; }
			section h2 { margin-bottom: 10px; }
			footer { bottom: 20px; }
			footer p { margin-bottom: 5px; }
			p {text-align: justify}
			.half-width {
			float: left;
			width: 200px;
			list-style: none;
			padding: 5px;
			margin: 7px;
			margin-bottom: 10px;
			}
			.half-width h4 {
			margin-bottom: 5px;
			}
			.half-width ul {
			padding-left: 0;
			}
			.half-width ul li {
			list-style: inside;
			font-size: 15px;
			}
			.clear-fix {
			clear: both;
			}
			@media screen and (min-width: 1200px) and (min-height: 650px) {
				#wrapper { zoom: 105%; }
			}
			@media screen and (min-width: 1400px) and (min-height: 800px) {
				#wrapper { zoom: 115%; }
			}
			@media screen and (min-width: 1800px) and (min-height: 950px) {
				#wrapper { zoom: 125%; }
			}
		</style>
